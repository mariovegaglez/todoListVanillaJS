<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Hello, this is my Todo app</h1>
    
    <img src="https://media.tenor.com/bnnRu6-d5zYAAAAM/ninaj.gif" class="login-image">
    <h2 class="title">Please Login</h2>
    <div class="login-form">
        <form class="" onsubmit="return submitLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="error-message" id="error-login"></div>

    <div class="login-register">
        <a href="/register.html" >New here? Register now</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
